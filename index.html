<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scegli un link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    /* Immagine principale responsiva */
    .hero {
      width: 100%;
      height: auto;
      display: block;
    }

    .link-container {
      margin: 20px auto 40px auto;
      max-width: 400px;
      padding: 0 15px;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
      padding: 15px 20px;
      width: 100%;
      max-width: 300px;
      text-decoration: none;
      background-color: #00aaff;
      color: white;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0,0,0,0.5);
    }

    img.icon {
      width: 24px;
      height: 24px;
    }
        /* Countdown carino */
    .countdown {
      margin: 20px auto;
      max-width: 520px;
      padding: 10px 16px;
    }
    
    .countdown .timer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      justify-items: stretch;
    }
    
    .countdown .box {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
    }
    
    .countdown .num {
      font-size: 32px;
      font-weight: 800;
      color: #111;
      line-height: 1;
      letter-spacing: 0.5px;
    }
    
    .countdown .label {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #e7e0e0;
      margin-top: 6px;
    }
    
    .countdown .message {
      margin-top: 12px;
      font-size:xx-large;
      font-weight: bold;
      color: #155925;
    }

    .countdown .cd-message2 {
      margin-top: 12px;
      font-size:x-large;
      font-weight:lighter;
      color: #0a2d20fa;
    }
    /* Effetto quando finisce (riusa i tuoi colori a gradiente) */
    .countdown.finished .box {
      color: #fff;
      background: linear-gradient(45deg, #27a925);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      animation: pop 0.6s ease-out;
    }
    
    @keyframes pop {
      0%   { transform: scale(0.98); }
      50%  { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 420px) {
      .countdown .num { font-size: 26px; }
    }

  </style>
</head>
<body>
  <!-- Immagine (si adatta allo schermo e fa scorrere la pagina intera) -->
  <img src="https://raw.githubusercontent.com/ailo-florence/qr-links/refs/heads/main/POSTER 2025_pets_REV_5_page-0001.jpg" alt="Sfondo" class="hero">
  <!-- Conto alla rovescia -->
  <div id="countdown" class="countdown" role="timer" aria-live="polite"
       aria-label="Conto alla rovescia fino al 21 novembre, ore 00:00">
    <div class="timer">
      <div class="box">
        <div id="cd-days" class="num">00</div>
        <div class="label">Giorni</div>
      </div>
      <div class="box">
        <div id="cd-hours" class="num">00</div>
        <div class="label">Ore</div>
      </div>
      <div class="box">
        <div id="cd-minutes" class="num">00</div>
        <div class="label">Minuti</div>
      </div>
      <div class="box">
        <div id="cd-seconds" class="num">00</div>
        <div class="label">Secondi</div>
      </div>
    </div>
    <p id="cd-message" class="message"></p>
    <p id="cd-message2" class="cd-message2"></p>
  </div>
  <!-- Contenitore link -->
  <div class="link-container">
    <!-- Instagram -->
    <a href="https://www.instagram.com/TUO_PROFILO" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="icon" alt="Instagram">
      Instagram
    </a>

    <!-- Website -->
    <a href="https://ailo-florence.org" target="_blank">
      üåê Website
    </a>
  </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const el = {
    days:    document.getElementById('cd-days'),
    hours:   document.getElementById('cd-hours'),
    minutes: document.getElementById('cd-minutes'),
    seconds: document.getElementById('cd-seconds'),
    message: document.getElementById('cd-message'),
    message2: document.getElementById('cd-message2'),
    root:    document.getElementById('countdown')
  };

  const now = new Date();
  const year = now.getFullYear();

  // 21 novembre ore 00:00
  let target = new Date(year, 8, 21, 0, 0, 0, 0);

  function two(n) {
    return String(n).padStart(2, '0');
  }

  function renderFinished() {
    el.days.textContent    = '00';
    el.hours.textContent   = '00';
    el.minutes.textContent = '00';
    el.seconds.textContent = '00';
    if (el.root) el.root.classList.add('finished');
    if (el.message) el.message.textContent = 'VI ASPETTIAMO! üéâ';
    if (el.message2) el.message2.textContent = 'Visita il nostro profilo Instagram e il nostro sito per rimanere aggiornato!';
  }

  function update() {
    const n = new Date();
    const diff = target - n;

    if (diff <= 0) {
      clearInterval(timer);
      renderFinished();
      return;
    }

    const MS = 1000, MIN = 60 * MS, H = 60 * MIN, D = 24 * H;
    let remain = diff;

    const d = Math.floor(remain / D);   remain -= d * D;
    const h = Math.floor(remain / H);   remain -= h * H;
    const m = Math.floor(remain / MIN); remain -= m * MIN;
    const s = Math.floor(remain / MS);

    el.days.textContent    = two(d);
    el.hours.textContent   = two(h);
    el.minutes.textContent = two(m);
    el.seconds.textContent = two(s);
  }

  if (now >= target) {
    renderFinished();
  } else {
    update(); // primo render immediato
    var timer = setInterval(update, 1000);
  }
});
</script>
</body>

</html>
