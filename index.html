<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scegli un link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    /* Immagine principale responsiva */
    .hero {
      width: 100%;
      height: auto;
      display: block;
    }

    .link-container {
      margin: 20px auto 40px auto;
      max-width: 400px;
      padding: 0 15px;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
      padding: 15px 20px;
      width: 100%;
      max-width: 300px;
      text-decoration: none;
      background: linear-gradient(45deg, #b30000, #ff0000, #006600, #009900);
      color: white;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0,0,0,0.5);
    }

    img.icon {
      width: 24px;
      height: 24px;
    }
        /* Countdown carino */
    .countdown {
      margin: 20px auto;
      max-width: 520px;
      padding: 10px 16px;
    }
    
    .countdown .timer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      justify-items: stretch;
    }
    
    .countdown .box {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.12);
    }
    
    .countdown .num {
      font-size: 32px;
      font-weight: 800;
      color: #111;
      line-height: 1;
      letter-spacing: 0.5px;
    }
    
    .countdown .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #666;
      margin-top: 6px;
    }
    
    .countdown .message {
      margin-top: 12px;
      color: #444;
    }
    
    /* Effetto quando finisce (riusa i tuoi colori a gradiente) */
    .countdown.finished .box {
      color: #fff;
      background: linear-gradient(45deg, #b30000, #ff0000, #006600, #009900);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      animation: pop 0.6s ease-out;
    }
    
    @keyframes pop {
      0%   { transform: scale(0.98); }
      50%  { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 420px) {
      .countdown .num { font-size: 26px; }
    }

  </style>
</head>
<body>
  <!-- Immagine (si adatta allo schermo e fa scorrere la pagina intera) -->
  <img src="https://raw.githubusercontent.com/ailo-florence/qr-links/refs/heads/main/image.jpg" alt="Sfondo" class="hero">
  <!-- Conto alla rovescia -->
  <div id="countdown" class="countdown" role="timer" aria-live="polite"
       aria-label="Conto alla rovescia fino al 21 novembre, ore 00:00">
    <div class="timer">
      <div class="box">
        <div id="cd-days" class="num">00</div>
        <div class="label">Giorni</div>
      </div>
      <div class="box">
        <div id="cd-hours" class="num">00</div>
        <div class="label">Ore</div>
      </div>
      <div class="box">
        <div id="cd-minutes" class="num">00</div>
        <div class="label">Minuti</div>
      </div>
      <div class="box">
        <div id="cd-seconds" class="num">00</div>
        <div class="label">Secondi</div>
      </div>
    </div>
    <p id="cd-message" class="message"></p>
  </div>
  <!-- Contenitore link -->
  <div class="link-container">
    <!-- Instagram -->
    <a href="https://www.instagram.com/TUO_PROFILO" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="icon" alt="Instagram">
      Instagram
    </a>

    <!-- Website -->
    <a href="https://ailo-florence.org" target="_blank">
      üåê Website
    </a>
  </div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
  const el = {
    days:    document.getElementById('cd-days'),
    hours:   document.getElementById('cd-hours'),
    minutes: document.getElementById('cd-minutes'),
    seconds: document.getElementById('cd-seconds'),
    message: document.getElementById('cd-message'),
    root:    document.getElementById('countdown')
  };

  const now = new Date();
  const year = now.getFullYear();

  // ‚ö†Ô∏è Mesi in JS sono 0-based: 10 = Novembre.
  // Mezzanotte che apre il 21 novembre (00:00 del 21/11)
  let target = new Date(year, 10, 21, 0, 0, 0, 0);

  // Se volessi "fino a fine 21" (cio√® 23:59:59 del 21/11), usa la mezzanotte del 22:
  // let target = new Date(year, 10, 22, 0, 0, 0, 0);

  function two(n) {
    return String(n).padStart(2, '0');
  }

  function renderFinished() {
    el.days.textContent    = '00';
    el.hours.textContent   = '00';
    el.minutes.textContent = '00';
    el.seconds.textContent = '00';
    if (el.root) el.root.classList.add('finished');
    if (el.message) el.message.textContent = '√à arrivato il 21 novembre! üéâ';
  }

  function update() {
    const n = new Date();
    const diff = target - n;

    if (diff <= 0) {
      clearInterval(timer);
      renderFinished();
      return;
    }

    const MS = 1000, MIN = 60 * MS, H = 60 * MIN, D = 24 * H;
    let remain = diff;

    const d = Math.floor(remain / D);   remain -= d * D;
    const h = Math.floor(remain / H);   remain -= h * H;
    const m = Math.floor(remain / MIN); remain -= m * MIN;
    const s = Math.floor(remain / MS);

    el.days.textContent    = two(d);
    el.hours.textContent   = two(h);
    el.minutes.textContent = two(m);
    el.seconds.textContent = two(s);
    if (el.message) {
          const parts = [];
          if (d > 0) parts.push(`${d}g`);
          if (h > 0 || d > 0) parts.push(`${h}h`);
          parts.push(`${m}m`, `${s}s`);
          el.message.textContent = `Manca${d === 1 ? '' : 'no'}: ${parts.join(' ')}`;
    }
  }

  // Se la data √® gi√† passata oggi ma vuoi contare all'anno prossimo, scommenta:
  // if (now > target) target = new Date(year + 1, 10, 21, 0, 0, 0, 0);

  update(); // primo render immediato
  const timer = setInterval(update, 1000);
});
</script>
</body>

</html>
