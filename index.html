<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scegli un link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    /* Immagine principale responsiva */
    .hero {
      width: 100%;
      height: auto;
      display: block;
    }

    .link-container {
      margin: 20px auto 40px auto;
      max-width: 400px;
      padding: 0 15px;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
      padding: 15px 20px;
      width: 100%;
      max-width: 300px;
      text-decoration: none;
      background: linear-gradient(45deg, #b30000, #ff0000, #006600, #009900);
      color: white;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0,0,0,0.5);
    }

    img.icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <!-- Immagine (si adatta allo schermo e fa scorrere la pagina intera) -->
  <img src="https://raw.githubusercontent.com/ailo-florence/qr-links/refs/heads/main/image.jpg" alt="Sfondo" class="hero">

  <!-- Contenitore link -->
  <div class="link-container">
    <!-- Instagram -->
    <a href="https://www.instagram.com/TUO_PROFILO" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="icon" alt="Instagram">
      Instagram
    </a>

    <!-- Website -->
    <a href="https://ailo-florence.org" target="_blank">
      üåê Website
    </a>
  </div>
</body>
</html>
